<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Person</title>
</head>
<body>
    <h1>Update/Edit Person</h1>
    <form action="../update" method="post">
        {% csrf_token %}
        <p>ID : <input type="text" name="txt1" value="{{ pid }}"></p>
        <p>NAME : <input type="text" name="txt2" value="{{ name }}"></p>
        <p>ADDRESS : <input type="text" name="txt3" value="{{ address }}"></p>
        <p><input type="submit"></p>
    </form>
</body>
</html>
