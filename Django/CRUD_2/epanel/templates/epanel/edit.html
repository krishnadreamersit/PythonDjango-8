<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Edit Form</title>
</head>
<body>
    <h2>User Edit Form</h2>
    <form action="/edit" method="post">
        {% csrf_token %}
        <p>USER NAME : <input type="text" name="txtUser"></p>
        <p>PASSWORD : <input type="text" name="txtPassword"></p>
        <p>FULL NAME : <input type="text" name="txtFullName"></p>
        <p>EMAIL : <input type="text" name="txtEmail"></p>
        <p><input type="submit" value="UPDATE"></p>
    </form>
</body>
</html>
