<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Persons</title>
</head>
<body>
<p><a href="form1">Add New</a></p>
<h3>All Persons</h3>
<table  border="1" width="98%">
    <thead>
        <td>ID</td>
        <td>FIRST NAME</td>
        <td>LAST NAME</td>
        <td>EMAIL</td>
        <td>PHOTO</td>
        <td>CONTROL</td>
    </thead>
    {% for person in persons %}
    <tr>
        <td>{{ person.id }}</td>
        <td>{{ person.firstname }}</td>
        <td>{{ person.lastname }}</td>
        <td>{{ person.email }}</td>
        <td>{{ person.filename }}</td>
        <td>EDIT | DELETE | EXPORT -> PDF | CSV</td>
    </tr>
    {% endfor %}
</table>
<p>Export All -> PDF | CSV</p>
</body>
</html>
